<div class="modal-dialog">
 <div class="modal-header bg-{{ Properties.Type}}">
  <strong class="modal-title">{{ Properties.Header}}</strong>
 </div>
 <div class="modal-body">
  <input type="text" class="form-control"
         ng-model="$root[Properties.InputVar]" />
 </div>
 <div class="modal-footer">
  <button
    type="button" class="btn btn-md btn-{{ Properties.Type}}"
    ng-repeat="ButtonLabel in Properties.Buttons"
    ng-click="closeModalView($index + 1)">{{ ButtonLabel}}</button>
 </div>
</div>
